<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fim de jogo</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script>
        function iniciarJogo() {
            const nivel = document.querySelector('#nivel').value

           if( nivel === ''){
            alert('Selecione um nível para iniciar o jogo')
            return false
           }

           window.location.href ='app.html?' + nivel

           alert (nivel)
        }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="./Assets/game.png" alt="Fim de jogo" />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select class="form-control" id="nivel">
              <option value="">-- Selecione o nível --</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="impossivel">Impossível</option>
              <option value="beast">Beast Mode</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
            Iniciar Jogo
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
